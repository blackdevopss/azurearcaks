name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r) 

variables:
- group: TerraformVarsGroup
- name: repo_id
  value: blackdevops/azurearcaks
- name: eks_artifact_name
  value: TF_Plan_EKS
- name: aks_artifact_name
  value: TF_Plan_AKS
- name: gke_artifact_name
  value: TF_Plan_GKE
- name: region
  value: us-west-1

pool:
  name: aws

stages:    

  - stage: Initialize
    displayName: Initialize Destruction
    jobs:
    - job: Initialize_Terraform
      steps:
      - task: TerraformCLI@0
        displayName: Init
        inputs:
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/eks'
          backendType: 'selfConfigured'
          allowTelemetryCollection: false 

  - stage: DestroyEKS
    displayName: Destroy EKS
    dependsOn: ['Initialize']
    condition: succeeded('Initialize')
    jobs:
    - deployment: Destroy
      displayName: 'Terraform Destroy'
      environment: aws
      pool: aws
      strategy:
        runOnce:
          deploy:
            steps:
            - task: TerraformCLI@0
              displayName: Init
              inputs:
                command: 'init'
                workingDirectory: '$(System.DefaultWorkingDirectory)/eks'
                backendType: 'selfConfigured'
                allowTelemetryCollection: false 
            - task: TerraformCLI@0
              displayName: Destroy
              inputs:
                command: 'destroy'
                workingDirectory: '$(System.DefaultWorkingDirectory)/eks'
                commandOptions: '-var "region=$(region)" -var "access_key=$(access-key)" -var "secret_key=$(secret-key)"'
                allowTelemetryCollection: false

  - stage: DestroyAKS
    pool: blackdevops
    displayName: Destroy AKS
    dependsOn: ['Initialize']
    condition: succeeded('Initialize')
    jobs:
    - deployment: Destroy
      displayName: 'Terraform Destroy'
      environment: azure
      pool: blackdevops
      strategy:
        runOnce:
          deploy:
            steps:
            - task: TerraformCLI@0
              displayName: Init
              inputs:
                command: 'init'
                workingDirectory: '$(System.DefaultWorkingDirectory)/aks'
                backendType: 'selfConfigured'
                allowTelemetryCollection: false 
            - task: TerraformCLI@0
              displayName: Destroy
              inputs:
                command: 'destroy'
                workingDirectory: '$(System.DefaultWorkingDirectory)/aks'
                commandOptions: '-input=false -var "client_id=$(client-id)" -var "client_secret=$(client-secret)" -var "subscription_id=$(subscription-id)" -var "tenant_id=$(tenant-id)"'
                allowTelemetryCollection: false

  - stage: DestroyGKE
    displayName: Destroy GKE
    dependsOn: ['Initialize']
    condition: succeeded('Initialize')
    jobs:
    - deployment: Destroy
      displayName: 'Terraform Destroy'
      environment: gcp
      pool: blackdevops
      strategy:
        runOnce:
          deploy:
            steps:
            - task: downloadsSecureFile@0
              displayName: DownloadGCPCredentials
              inputs:
                fileInput: 'slsfs-dev-365463f644a0.json'
                targetPath: '$(System.DefaultWorkingDirectory)/gke'
            - task: TerraformCLI@0
              displayName: Init
              inputs:
                command: 'init'
                workingDirectory: '$(System.DefaultWorkingDirectory)/gke'
                backendType: 'selfConfigured'
                allowTelemetryCollection: false 
            - task: TerraformCLI@0
              displayName: Destroy
              inputs:
                command: 'destroy'
                workingDirectory: '$(System.DefaultWorkingDirectory)/gke'
#                commandOptions: '-var "gcp_svs_account=$(gcp_credentials.secureFilePath)"'
                allowTelemetryCollection: false

